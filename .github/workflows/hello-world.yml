name: Hello World Workflow

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  hello:
    name: Say Hello
    runs-on: ubuntu-latest
    
    steps:
      - name: Print hello message
        run: echo "üéâ Hello from GitHub Actions!"
      
      - name: Print current time
        run: date
      
      - name: Print runner information
        run: |
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
      
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: List files
        run: ls -la
      
      - name: Print success message
        run: echo "‚úÖ Workflow completed successfully!"
      
      - name: Print failure message
        run: echo "‚ùå Workflow failed!"
        if: failure()
      
      - name: Print skipped message
        run: echo "‚è© Workflow skipped!"
        if: skipped()
      - name: Print cancelled message
        run: echo "üö´ Workflow cancelled!"
